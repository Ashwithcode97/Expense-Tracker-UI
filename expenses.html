<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f8f9;
    }

    header {
      background-color: #ff5e5e;
      padding: 15px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: #000;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .expense-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    .expense-form input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .expense-form button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .expense-form button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td:last-child a {
      color: #ff5c5c;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .filter-section {
      margin-bottom: 20px;
      text-align: right;
    }

    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Expense Tracker</div>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Manage Expenses</a></li>
        <li><a href="#">Budgets</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Insights</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Add New Expense</h1>
    <form class="expense-form" id="expense-form">
      <label for="date">Date</label>
      <input type="date" id="date" required />
      <label for="category">Category</label>
      <input type="text" id="category" placeholder="Category" required />
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Amount" required />
      
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Description" required />
      <button type="submit">Save Expense</button>
    </form>

    <div class="filter-section">
      <label for="category-filter">Filter by Category: </label>
      <input type="text" id="category-filter" placeholder="e.g. Food" />
    </div>

    <h2>Expenses</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Expenses will populate here -->
      </tbody>
    </table>

    <h2>Expense Chart</h2>
    <canvas id="expenseChart" width="400" height="200"></canvas>
  </main>

  <script>
    const form = document.getElementById('expense-form');
    const tableBody = document.querySelector('#expense-table tbody');
    const categoryFilter = document.getElementById('category-filter');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function saveExpenses() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      saveExpenses();
      renderExpenses();
      renderChart();
    }

    function renderExpenses() {
      const filter = categoryFilter.value.toLowerCase();
      tableBody.innerHTML = '';
      expenses
        .filter(e => !filter || e.category.toLowerCase().includes(filter))
        .forEach((expense, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${expense.date}</td>
            <td>${expense.category}</td>
            <td>Â£${expense.amount}</td>
            <td>${expense.description}</td>
            <td><a onclick="deleteExpense(${index})">Delete</a></td>
          `;
          tableBody.appendChild(row);
        });
    }

    function renderChart() {
      const ctx = document.getElementById('expenseChart').getContext('2d');
      const categoryTotals = {};

      expenses.forEach(({ category, amount }) => {
        categoryTotals[category] = (categoryTotals[category] || 0) + parseFloat(amount);
      });

      const data = {
        labels: Object.keys(categoryTotals),
        datasets: [{
          label: 'Expenses by Category',
          data: Object.values(categoryTotals),
          backgroundColor: ['#007bff', '#ff6384', '#36a2eb', '#ffce56', '#4bc0c0'],
        }]
      };

      if (window.expenseChart) {
        window.expenseChart.destroy();
      }

      window.expenseChart = new Chart(ctx, {
        type: 'doughnut',
        data: data
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const expense = {
        date: document.getElementById('date').value,
        category: document.getElementById('category').value,
        amount: document.getElementById('amount').value,
        description: document.getElementById('description').value
      };
      expenses.push(expense);
      saveExpenses();
      renderExpenses();
      renderChart();
      form.reset();
    });

    categoryFilter.addEventListener('input', renderExpenses);

    // Initial render
    renderExpenses();
    renderChart();
  </script>

</body>
</html>

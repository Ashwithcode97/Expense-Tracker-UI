<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8f9;
    }

    header {
      background-color: #ff5e5e;
      padding: 15px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .expense-form, .budget-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      font-weight: 500;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .table-container {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .danger {
      background-color: #dc3545;
    }

    .danger:hover {
      background-color: #a71d2a;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Expense Tracker</div>
      <ul class="nav-links">
        <li><a onclick="showSection('expenses')">Manage Expenses</a></li>
        <li><a onclick="showSection('budgets')">Manage Budgets</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Expense Section -->
    <section id="expenses-section">
      <h1>Expenses</h1>
      <form class="expense-form">
        <label>Date</label>
        <input type="date" />

        <label>Category</label>
        <input type="text" placeholder="e.g. Food, Travel" />

        <label>Amount</label>
        <input type="number" />

        <label>Description</label>
        <input type="text" />

        <button>Add Expense</button>
      </form>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-07-13</td>
              <td>Food</td>
              <td>Â£500.00</td>
              <td>Pizza</td>
              <td class="actions">
                <button class="danger">Delete</button>
              </td>
            </tr>
            <!-- More rows here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Budget Section -->
    <section id="budgets-section" style="display: none;">
      <h1>Create Custom Budget</h1>
      <form class="budget-form">
        <label>Name</label>
        <input type="text" placeholder="My Monthly Budget" />

        <label>Monthly Income</label>
        <input type="number" value="0" />

        <label>Start Date</label>
        <input type="date" />

        <label>End Date</label>
        <input type="date" />

        <h2>Budget Categories</h2>

        <label>Food</label>
        <input type="number" placeholder="%" />

        <label>Transportation</label>
        <input type="number" placeholder="%" />

        <label>Shopping</label>
        <input type="number" placeholder="%" />

        <label>Bills</label>
        <input type="number" placeholder="%" />

        <label>Entertainment</label>
        <input type="number" placeholder="%" />

        <label>Education</label>
        <input type="number" placeholder="%" />

        <label>Other</label>
        <input type="number" placeholder="%" />

        <button>Create Budget</button>
      </form>
    </section>
  </main>

  <script>
    function showSection(section) {
      document.getElementById('expenses-section').style.display = section === 'expenses' ? 'block' : 'none';
      document.getElementById('budgets-section').style.display = section === 'budgets' ? 'block' : 'none';
    }
  </script>

</body>
</html>
